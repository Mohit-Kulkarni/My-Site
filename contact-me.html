<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Me</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Merienda|Sacramento|Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
  <div class="top-container">
    <img class="t-cloud" src="images/cloud.png" alt="cloud">
    <h1>My Contact Details</h1>
    <p>
    <h2>This is my Address</h2>
    </p>
    <p>
    <h2>This is my Phone Number: +91 0011223344</h2>
    </p>
    <img class="b-cloud" src="images/cloud.png" alt="cloud">
  </div>

  <hr>
  <div class="middle-container">
    <form enctype="text/plain">
      <label>
        <h3>Your Name:</h3>
      </label>
      <input type="text" name="" value="">
      <br><br>
      <label>
        <h3>Your Email:</h3>
      </label>
      <input type="email" name=""><br>
      <label>
        <h3>Your Gender:</h3>
      </label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label>
      <label>
        <h3>Check some CheckBoxes for fun</h3>
      </label>
      <input type="checkbox" name="" value="">
      <input type="checkbox" name="" value="">
      <input type="checkbox" name="" value="">
      <input type="checkbox" name="" value=""><br>
      <input type="checkbox" name="" value="">
      <input type="checkbox" name="" value="">
      <input type="checkbox" name="" value="">
      <input type="checkbox" name="" value=""><br>
      <input type="checkbox" name="" value="">
      <input type="checkbox" name="" value="">
      <input type="checkbox" name="" value="">
      <input type="checkbox" name="" value=""><br>
      <input type="checkbox" name="" value="">
      <input type="checkbox" name="" value="">
      <input type="checkbox" name="" value="">
      <input type="checkbox" name="" value=""><br>
      <label>
        <h3>Your Message:</h3>
      </label><br>
      <textarea name="name" rows="10" cols="30"></textarea><br>
      <button class="btn" id="jump">Submit</button>
      <p id="hidden" class="hidden">It's not that easy to Contact me.<br> DONT CLICK 'ME'</p>
    </form>
  </div>

  <div class="bottom-container">
    <img class="social-media" src="images/social-media.png" alt="">
    <br>
    <a class="footer-link" href="https://twitter.com">Twitter</a>
    <img src="images/twitter.png" alt="">

    <a class="footer-link" href="https://www.facebook.com">Facebook</a>
    <img class="Facebook" src="https://www.flaticon.com/premium-icon/icons/svg/1377/1377223.svg" alt="">
    <a class="footer-link" href="https://www.instagram.com/">Instagram</a>
    <img src="images/instagram.png" alt="">
    <p class="©">© 2020 Mohit Kulkarni.</p>
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
